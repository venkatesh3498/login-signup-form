<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login_2 " id="id01">
        <form class="login_2_form animate">
            <div class="inputwrap">
                <i class="bi bi-person"></i>
                <input type="email" class="size_2" placeholder="Enter Your Email" required>
            </div>
            <div class="passwrap">
                <i class="bi bi-key"></i>
                <input type="password" class="size_2" placeholder="enter your password">
            </div>
            <div class="content_1">
                <input type="radio" name="Remember" class="radio">
                <label for="Remember">RememberMe</label>
                <a href="#">Register Now</a>
            </div>
            <div class="content_2">
                <a href="#">Forgot password</a>
                <button class="loginbut_2">Login</button>
            </div>
            <br>
            <h5 class="dash">&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;or &#8212;&#8212;&#8212&#8212&#8212&#8212</h5>
            <div class="social">
                <br>
                
                <br>
                <span class="fb"><i class="bi bi-facebook"></i><a href="https://www.facebook.com/">Login With Facebook</a></span>
                <br>
                <br>
                <br>
                <span class="twi"><i class="bi  bi-twitter"></i><a href="https://www.twitter.com/">Login With Twitter</a></span>
                <br>
                <br>
                <br>
                <span class="goo"><i class="bi bi-google"></i><a href="https://www.google.com/">Login With Google</a></span>

            </div>
        
        </form>

    </div>
    <h3 class="moo">This Is Modal Login Page And Login Button Also Hides After Clicking It</h3>
    <div class="mview">
        <button onclick="loginn()" >
            Login
        </button>
    </div>
    <br>
    <hr>
    <br>
    <div class="login_1">
        <nav>
            <button id="login" onclick="login()">
                LOGIN
            </button>
            <button id="signup" onclick="signup()">
                SIGNUP
            </button>
        </nav>
        <div class="wrapper signup">
            <form onsubmit="reg()">
                <input type="email" required placeholder="enter your mail id" class="size"><br>
                <input type="password" required placeholder="enter password" class="size pas1"><br>
                <input type="password" required placeholder="re enter your password" class="size pas2">
                <br>
                <input type="submit" value="submit" class="but">
            </form>
        </div>
        <div class="wrapper login">
            <form onsubmit="verify()">
                <input type="text"  placeholder="email or username" class="size loem" required><br>
                <input type="password"  placeholder="password" class="size lops" required><br>
                <a href="" target="_blank" class="a">forgot password</a>

                <input type="submit" value="submit" class="but">
            </form>
        </div>
    </div>
   
    <script src="index.js">

    </script>
</body>
</html>
